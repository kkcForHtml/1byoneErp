<!doctype html>
<html>
  <head>
    <!-- Angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
 
    <!-- Numeric directive -->
    <script src="../src/numeric-directive.js"></script>

    <!-- Example app -->
    <script src="app.js"></script>
  </head>

  <body ng-app="NumericExample" ng-controller="NumericCtrl as vm">
    <div>
      <h1>Angular Numeric Directive</h1>
      <p>A numeric directive. Capable of minimizing and maximizing values, formatting to decimal precision and thousand separators and limiting number of characters.</p>
      <p>
        <a href="https://github.com/epeschier/angular-numeric-directive" class="btn btn-primary btn-lg">Download on GitHub</a>
      </p>
    </div>

    <div>
      <input numeric ng-model="vm.value" min="10" max="40" decimals="3" />
      <p>Model value: {{vm.value}}</p>
      <p>Tab out of input to see the changes.</p>
    </div>
  </body>
</html>
