<!DOCTYPE html>
<html ng-app="examples">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>example</title>

    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../dist/angular-popups.js"></script>

    <script>
    angular.module('examples', ['angular-popups']);
    </script>

    <link rel="stylesheet" href="./css/show-source-code.css">
</head>
<body>
<style>
    .mod-popup-example {
        padding: 10px;
        border: 1px solid rgba(0, 0, 0, 9);
        border-radius: 5px;
        background: rgba(0, 0, 0, .7);
        color: #FFF;
    }
</style>
<button ng-click="popup={open: true}">打开浮层</button>
<popup ng-if="popup.open" close="popup.open=false">
    <div class="mod-popup-example">hello world</div>
</popup>

<script id="show-source-code" src="./js/show-source-code.js"></script>
</body>
</html>
