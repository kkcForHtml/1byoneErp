<!DOCTYPE html>
<html ng-app="examples">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>example</title>

    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../dist/angular-popups.js"></script>

    <script>
    angular.module('examples', ['angular-popups']);
    </script>

    <link rel="stylesheet" href="./css/show-source-code.css">
    <style>
        #follow-elem {
            width: 120px;
            height: 120px;
            position: absolute;
            left: 50%;
            margin-left: -60px;
            top: 38%;
            margin-top: -40px;
            z-index: 3;
            background: #e3f5ff;
            border:1px solid #abd3ea;
            border-radius: 6px;
        }
        #follow-elem input {
            width: 14px;
            height: 14px;
            position: absolute;
            cursor: pointer;
        }
        #follow-elem .nw {
            left: 14px;
            top: 0;
        }
        #follow-elem .n {
            left: 50%;
            margin-left: -7px;
            top: 0;
        }
        #follow-elem .ne {
            right: 14px;
            top: 0;
        }
        #follow-elem .en {
            right: 0;
            top: 14px;
        }
        #follow-elem .e {
            right: 0;
            top: 50%;
            margin-top: -7px;
        }
        #follow-elem .es {
            right: 0;
            bottom: 14px;
        }
        #follow-elem .se {
            right: 14px;
            bottom: 0;
        }
        #follow-elem .s {
            left: 50%;
            margin-left: -7px;
            bottom: 0;
        }
        #follow-elem .sw {
            left: 14px;
            bottom: 0;
        }
        #follow-elem .ws {
            left: 0;
            bottom: 14px;
        }
        #follow-elem .w {
            left: 0;
            top: 50%;
            margin-top: -7px;
        }
        #follow-elem .wn {
            left: 0;
            top: 14px;
        }
    </style>
</head>
<body>
<div id="follow-elem">
    <input ng-click="nw={open:true}" name="btn" type="radio" value="top left" class="nw" title="top left">
    <input ng-click="n={open:true}" name="btn" type="radio" value="top" class="n" title="top">
    <input ng-click="ne={open:true}" name="btn" type="radio" value="top right" class="ne" title="top right">
    <input ng-click="en={open:true}" name="btn" type="radio" value="right top" class="en" title="right top">
    <input ng-click="e={open:true}" name="btn" type="radio" value="right" class="e" title="right">
    <input ng-click="es={open:true}" name="btn" type="radio" value="right bottom" class="es" title="right bottom">
    <input ng-click="se={open:true}" name="btn" type="radio" value="bottom right" class="se" title="bottom right">
    <input ng-click="s={open:true}" name="btn" type="radio" value="bottom" class="s" title="bottom">
    <input ng-click="sw={open:true}" name="btn" type="radio" value="bottom left" class="sw" title="bottom left">
    <input ng-click="ws={open:true}" name="btn" type="radio" value="left bottom" class="ws" title="left bottom">
    <input ng-click="w={open:true}" name="btn" type="radio" value="left" class="w" title="left">
    <input ng-click="wn={open:true}" name="btn" type="radio" value="left top" class="wn" title="left top">
</div>

<bubble ng-if="nw.open" for="follow-elem" align="top left" close="nw.open=false">hello world</bubble>
<bubble ng-if="n.open" for="follow-elem" align="top" close="n.open=false">hello world</bubble>
<bubble ng-if="ne.open" for="follow-elem" align="top right" close="ne.open=false">hello world</bubble>
<bubble ng-if="en.open" for="follow-elem" align="right top" close="en.open=false">hello world</bubble>
<bubble ng-if="e.open" for="follow-elem" align="right" close="e.open=false">hello world</bubble>
<bubble ng-if="es.open" for="follow-elem" align="right bottom" close="es.open=false">hello world</bubble>
<bubble ng-if="se.open" for="follow-elem" align="bottom right" close="se.open=false">hello world</bubble>
<bubble ng-if="s.open" for="follow-elem" align="bottom" close="s.open=false">hello world</bubble>
<bubble ng-if="sw.open" for="follow-elem" align="bottom left" close="sw.open=false">hello world</bubble>
<bubble ng-if="ws.open" for="follow-elem" align="left bottom" close="ws.open=false">hello world</bubble>
<bubble ng-if="w.open" for="follow-elem" align="left" close="w.open=false">hello world</bubble>
<bubble ng-if="wn.open" for="follow-elem" align="left top" close="wn.open=false">hello world</bubble>
<script id="show-source-code" src="./js/show-source-code.js"></script>
</body>
</html>
