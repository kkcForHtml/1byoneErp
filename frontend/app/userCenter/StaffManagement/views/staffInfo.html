<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{'员工管理'|translate}}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'首页'|translate}} </a></li>
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'用户中心'|translate}} </a></li>
        <li class="active"> {{'员工管理'|translate}}</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-danger">
        <div class="box-header with-border" >
            <form class="form-inline">
                <div class="row">
                    <div class="col-md-7  btn-mr-5 ">
                        <button type="button" btn-per="{id:32,name:'员工-新增'}" class="btn btn-success btn-xs" ng-click="add()"><i class="iconfont icon-jia1"></i>新增</button>
                        <button type="button" btn-per="{id:32,name:'员工-删除'}" class="btn btn-danger btn-xs" ng-click="del()"><i class="iconfont icon-iconfontshanchu"></i>删除</button>
                        <!--<button type="button" class="btn btn-success btn-xs" ng-click="batchAudit()"></i>审核</button>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="batchAntiAudit()"></i>反审核</button>-->
                    </div>
                    <div class=" col-md-5 text-right no-margin">
                        <div class="checkbox checkbox-info checkbox-inline">
                            <input type="checkbox" class="styled"
                                   id="first" ng-model="ctDisableCode"> <label for="first">含已禁用</label>
                        </div>
                        <div class="input-group ">
                            <input type="text" class="form-control input-sm" input-clear style="width: 200px" placeholder="员工名称/编码/移动电话" ng-model="searchCondtion">

                            <span class="input-group-btn">
                                 <button style="height: 30px" type="button" class="btn btn-danger btn-xs" ng-click="search()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}</button>
                              </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="box-body" auto-height="gridOptions">
            <div ui-grid="gridOptions"     ui-grid-edit ui-grid-pagination ui-grid-row-edit ui-grid-cellNav  ui-grid-selection
                 ui-grid-resize-columns ui-grid-auto-resize></div>
        </div>
        <!-- /.box-body -->
    </div>
</section>
<!-- /.content -->
