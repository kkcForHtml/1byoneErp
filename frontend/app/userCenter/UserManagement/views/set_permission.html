<!-- Content Header (Page header) -->
<section class="content-header">
    <button type="button" class="close" data-dismiss="modal"
            aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h1>设置权限
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-danger">
        <div class="box-header with-border">
            <form class="form-inline">
                <div class="row">
                    <div class="col-md-5  btn-mr-5">
                        <button type="button" class="btn btn-danger btn-xs" ng-click="refreshCurrent()"><i
                                class="iconfont icon-shuaxin"></i>刷新
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" one-click="authority()"><i
                                class="iconfont icon-shouquan"></i>授权
                        </button>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-6  btn-mr-5">
                        <input type="radio" name="authtype" ng-model="choosetype" ng-change="changeValue()" value="1"
                               ng-checked="true"><label>授予角色</label>
                        <div class="input-group ">
                            <input type="text" class="form-control input-sm" style="width: 200px"
                                   ng-model="roleInputName" ng-readonly="true">
                        <span class="input-group-btn">
                                 <button style="height: 30px" type="button" class="btn btn-danger btn-xs"
                                         ng-click="searchRoles()" ng-disabled="roleSearchTag"><i
                                         class="iconfont icon-sousuo_sousuo"></i>{{'查询'|translate}}
                                 </button>
                                 </span>
                        </div>
                        <!--<input type="radio"    name="authtype" ng-model="choosetype" ng-change="changeValue()" value="1" ng-checked="true"><label>授予角色</label>
                        <input type="text" class="form-control input-sm" style="width: 200px"  ng-model="roleInputName">
                        <button type="button" class="btn btn-danger btn-xs" ng-click="searchRoles()" ng-disabled="roleSearchTag"><i class="iconfont icon-sousuo_sousuo"></i>查询</button>
                    --></div>
                    <div class="col-md-6 btn-mr-5">
                        <input type="radio" name="authtype" ng-model="choosetype" ng-change="changeValue()" value="2"
                               ng-checked="false"><label>授予用户</label>
                        <div class="input-group ">
                            <input type="text" class="form-control input-sm" style="width: 200px"
                                   ng-model="userInputName" ng-readonly="true">
                        <span class="input-group-btn">
                                 <button style="height: 30px" type="button" class="btn btn-danger btn-xs"
                                         ng-click="searchUsers()" ng-disabled="userSearchTag"><i
                                         class="iconfont icon-sousuo_sousuo"></i>{{'查询'|translate}}
                                 </button>
                                 </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.box-body -->
        <div class="box-body">
            <form class="form-inline">
                <div class="row">
                    <div class="col-md-6  ">
                        <div class="page-header orange">
                            <h4>业务子系统</h4>
                        </div>
                        <div style="margin-bottom: 5px;">
                            <button type="button" class="btn btn-success btn-xs" ng-click="addSystem()"><i class="iconfont icon-jia1"></i></button>
                            <button type="button" class="btn btn-danger btn-xs" ng-click="delSystem()"><i class="iconfont icon-iconfontshanchu"></i></button>
                        </div>

                        <div class="box-body no-padding" auto-height="gridSystemsOptions">
                            <div ui-grid="gridSystemsOptions" ui-grid-edit ui-grid-pagination ui-grid-row-edit
                                 ui-grid-cellNav ui-grid-selection
                                 ui-grid-resize-columns ui-grid-auto-resize></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="page-header orange" style="margin-bottom: 38px">
                            <h4>权限组设置</h4>
                        </div>
                        <div  auto-height="gridPermissionsOptions" add-header="<input type='checkbox' ng-change='tips()' ng-model='isSelectAll' >" col-index="2">
                            <div ui-grid="gridPermissionsOptions"    ui-grid-edit ui-grid-pagination ui-grid-selection ui-grid-row-edit ui-grid-resize-columns ui-grid-auto-resize></div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</section>
<!-- /.content -->
