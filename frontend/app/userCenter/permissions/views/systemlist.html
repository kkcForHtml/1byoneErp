<div class="modal-content">
    <div class="modal-header modal-header-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">查询子系统</h4>
    </div>


    <!-- Main content -->
    <div class="modal-body">

        <div class="box-header with-border" >
            <form class="form-inline">
                <div class="row text-right">
                    <div class="input-group" style="padding-right: 5px;" >
                        <input type="text" class="form-control input-sm "  input-clear style="width: 200px" placeholder="系统/模块/业务对象名称" ng-model="condtionName">
                        <span class="input-group-btn">
                            <button style="height: 30px;" type="button" class="btn btn-danger btn-xs" ng-click="searchSystemList()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>

        <div class="box-body" auto-height="gridOptions" auto-flag style="padding: 10px 0;">
            <div   ui-grid="gridOptions"     ui-grid-pagination  ui-grid-selection
                   ui-grid-resize-columns ui-grid-auto-resize></div>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="confirm()">确定</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>

    </div>
</div>
<!-- /.content -->
