
<div class="modal-content">
<div class="modal-header modal-header-color">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">查询角色</h4>
</div>


<!-- Main content -->
<div class="modal-body">
    <form class="form-inline">
                    <div class="row">
                        <div class="col-md-12  btn-mr-5">
                            <div class="input-group ">
                            <input type="text" class="form-control input-sm" input-clear style="width: 200px" placeholder="角色名称" ng-model="roleName">
                            <span class="input-group-btn">
                                 <button style="height: 30px" type="button" class="btn btn-danger btn-xs" ng-click="searchRoleList()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}</button>
                              </span>
                        </div>

                        </div>

                    </div>
</form>

    <div grid-options="gridOptions" grid-table></div>


</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="confirm()">确定</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>

</div>
</div>
<!-- /.content -->
