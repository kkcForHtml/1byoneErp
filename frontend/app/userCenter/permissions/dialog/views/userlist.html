<!-- Content Header (Page header) -->

<div class="modal-content">
    <div class="modal-header modal-header-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">查询用户</h4>
    </div>

<!-- Main content -->
    <div class="modal-body">
    <div class="box box-danger">
        <div class="box-header with-border" >
            <form class="form-inline">
                <div class="row">

                    <div class="col-md-12  btn-mr-5">

                            <div class="input-group ">
                                <input type="text" class="form-control input-sm" input-clear style="width: 200px" placeholder="用户名称" ng-model="userName">
                            <span class="input-group-btn">
                                 <button style="height: 30px" type="button" class="btn btn-danger btn-xs" ng-click="searchUserList()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}</button>
                              </span>
                            </div>

                    </div>
                </div>
            </form>
        </div>
        <div class="box-body" >
            <div ui-grid="gridOptions" style="height:45vh" ui-grid-pagination ui-grid-selection
                 ui-grid-exporter
                 ui-grid-resize-columns ui-grid-auto-resize></div>
        </div>
        <!-- /.box-body -->
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="confirm()">确定</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
</div>
    </div>
<!-- /.content -->
