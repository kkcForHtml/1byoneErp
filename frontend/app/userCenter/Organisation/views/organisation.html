<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        组织架构管理
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#"><i class="fa fa-dashboard"></i> 用户中心</a></li>
        <li class="active">组织架构</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-danger">
        <div class="box-header with-border" >
            <form class="form-inline">
                  <div class="row">
                      <div class="col-md-5  btn-mr-5">
                          <button type="button" btn-per="{id:29,name:'组织架构-新增'}" class="btn btn-success btn-xs" ng-click="add()"><i class="iconfont icon-jia1"></i>新增</button>
                          <button type="button" btn-per="{id:29,name:'组织架构-删除'}" class="btn btn-danger btn-xs" one-click="del()"><i class="iconfont icon-iconfontshanchu"></i>删除</button>
                          <!--<button type="button" class="btn btn-danger btn-xs" ng-click="batchAudit()"><i class="iconfont icon-shen"></i>审核</button>
                          <button type="button" class="btn  btn-xs" ng-click="batchAntiAudit()"><i class="iconfont icon-fanshen"></i>反审核</button>-->
                          <button type="button" btn-per="{id:30,name:'组织隶属关系-查看'}" class="btn btn-danger btn-xs" one-click="setSubjection()"><i class="iconfont icon-user-group"></i>设置隶属关系</button>
                      </div>
                      <div class="col-md-offset-2 col-md-5 text-right">
                          <div class="checkbox checkbox-info checkbox-inline">
                              <input type="checkbox" class="styled" id="first" ng-model="ctDisableCode">
                              <label for="first">含已禁用</label>
                          </div>
                          <div class="input-group ">
                              <input type="text" class="form-control input-sm" input-clear style="width: 200px" placeholder="组织名称/编码/联系人" ng-model="searchCondition">
                              <span class="input-group-btn">
                                 <button style="height: 30px" type="button" class="btn btn-danger btn-xs" ng-click="search()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}</button>
                              </span>
                          </div>

                      </div>
                  </div>
            </form>


        </div>
        <div class="box-body" auto-height="gridOptions">
            <div ui-grid="gridOptions"     ui-grid-edit ui-grid-pagination ui-grid-row-edit ui-grid-cellNav  ui-grid-selection
                 ui-grid-resize-columns ui-grid-auto-resize></div>
        </div>
        <!-- /.box-body -->
    </div>




</section>
<!-- /.content -->
