
<div class="modal-content">
    <div class="modal-header modal-header-color">
        <button type="button" class="close" data-dismiss="modal"
                aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{'查询菜单权限'|translate}}</h4>
    </div>
    <div class="modal-body">

        <div class="box-header with-border" >
            <form class="form-inline">
                <div class="row text-right">
                    <div class="input-group" style="padding-right: 5px;" >
                        <input type="text" class="form-control input-sm "  input-clear style="width: 200px" placeholder="角色名称" ng-model="roleName">
                        <span class="input-group-btn">
                            <button style="height: 30px;" type="button" class="btn btn-danger btn-xs" ng-click="init()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <div class="box-body" auto-height="gridOptions" auto-flag style="padding: 10px 0;">
            <div ui-grid="gridOptions"      ui-grid-edit ui-grid-pagination ui-grid-row-edit ui-grid-cellNav
                 ui-grid-resize-columns ui-grid-auto-resize></div>
        </div>

    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-offset-6 col-md-5 btn-mr-5 text-right">
                <button type="button" class="btn btn-default" ng-click="cancel()">{{'取消'|translate}}</button>
            </div>
        </div>
    </div>
</div>

<!-- /.content -->
