<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{'采购跟踪列表'|translate}}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'首页'|translate}}</a></li>
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'采购中心'|translate}}</a></li>
        <li class="active">{{'采购跟踪列表'|translate}}</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-danger">
        <div class="box-header with-border">
            <form class="form-inline">
                <div class="row">
                    <div class="col-md-8  btn-mr-5">
                        <button type="button" class="btn btn-danger btn-xs" btn-per="{id:16,name:'新增编辑'}"
                                one-click="save()"><i
                                class="iconfont icon-baocun-copy"></i>{{'保存'|translate}}
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" btn-per="{id:16,name:'审核'}"
                                one-click="batchAudit()"><i
                                class="iconfont icon-shen"></i>{{'审核'|translate}}
                        </button>
                        <button type="button" class="btn  btn-xs" btn-per="{id:16,name:'反审核'}"
                                one-click="batchAntiAudit()"><i
                                class="iconfont icon-fanshen"></i>{{'反审核'|translate}}
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" btn-per="{id:16,name:'下推品检排程'}"
                                one-click="generateScheduling()"><i
                                class="icon iconfont icon-renwupaicheng"></i>{{'生成验货排程'|translate}}
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" btn-per="{id:16,name:'下推付款申请'}"
                                one-click="generatePaymentRequest()"><i
                                class="icon iconfont icon-payment-request"></i>{{'付款申请'|translate}}
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" btn-per="{id:16,name:'采购收货'}"
                                one-click="purchasingReceiving()"><i
                                class="icon iconfont icon-caigoushouhuo"></i>{{'采购收货'|translate}}
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" btn-per="{id:16,name:'导出'}"
                                one-click="export()"><i
                                class="iconfont icon-daochu"></i>{{'导出'|translate}}
                        </button>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-12">
                        <div class="form-group  mr5">
                            <label for="">{{'下单日期' | translate}}</label>
                            <!--<input type="date" class="form-control input-sm" ng-model="timeFrom" style="width:150px">
                            -
                            <input type="date" class="form-control input-sm" ng-model="timeTo" style="width:150px">-->
                            <input class="form-control input-sm" input-blur input-clear kendo-date-time-picker
                                   k-format="'yyyy-MM-dd'"
                                   ng-model='model.search.timeFrom' style="width:150px">
                            <span style="margin: 0 8px; display: inline-block;">~</span>
                            <input class="form-control input-sm" input-blur input-clear kendo-date-time-picker
                                   k-format="'yyyy-MM-dd'"
                                   ng-model='model.search.timeTo' style="width:150px">
                        </div>
                        <div class="form-group  mr5 ">
                            <label for="">{{'付款状态' | translate}}</label>
                            <select class="form-control input-sm" ng-model="model.search.searchPayment"
                                    style="width:150px">
                                <option value="0">全部</option>
                                <option value="1">未完成付款申请</option>
                                <option value="2">已完成付款申请</option>
                            </select>
                        </div>
                        <div class="form-group  mr5 ">
                            <label for="">{{'验货状态' | translate}}</label>
                            <select class="form-control input-sm" ng-model="model.search.searchInspection"
                                    style="width:150px">
                                <option value="0">全部</option>
                                <option value="1">未完成验货</option>
                                <option value="2">已完成验货</option>
                            </select>
                        </div>
                        <div class="form-group  mr5 ">
                            <label for="">{{'收货状态' | translate}}</label>
                            <select class="form-control input-sm" ng-model="model.search.searchReceipt"
                                    style="width:150px">
                                <option value="0">全部</option>
                                <option value="1">未完成收货</option>
                                <option value="2">已完成收货</option>
                            </select>
                        </div>
                        <div class="input-group " style="float: right">
                            <input type="text" class="form-control input-sm" input-clear style="width: 200px"
                                   placeholder="采购订单号/SKU/产品名称"
                                   ng-model="model.search.searchData">
                        <span class="input-group-btn">
                             <button style="height: 30px" type="button" class="btn btn-danger btn-xs"
                                     one-click="search()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}
                             </button>
                          </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="box-body" auto-height="gridOptions" auto-flag>
            <div ui-grid="gridOptions" ui-grid-edit ui-grid-pagination ui-grid-row-edit ui-grid-cellNav ui-grid-pinning
                 ui-grid-selection
                 ui-grid-resize-columns ui-grid-auto-resize></div>
        </div>
        <!-- /.box-body -->
    </div>


</section>
<!-- /.content -->
