<!-- Content Header (Page header) -->
<style type="text/css">
	input[type='file']{
		position: absolute;
	    width: 100%;
	    height: 100%;
	    right: 0;
	    top: 0;
	    opacity: 0;		
	}
</style>
<section class="content-header">
    <h1>
        {{'库存初始化单'|translate}}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'首页'|translate}}</a></li>
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'仓库管理'|translate}}</a></li>
        <li class="active">{{'库存初始化单'|translate}}</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-danger">
        <div class="box-header with-border" >
            <form class="form-inline">
                <div class="row">
                    <div class="col-md-6  btn-mr-5 ">
                        <button type="button" class="btn btn-success btn-xs" btn-per="{id:48,name:'新增'}" one-click="add()"><i class="iconfont icon-jia1"></i>{{'新增'|translate}}</button>
                        <button type="button" class="btn btn-danger btn-xs" btn-per="{id:48,name:'审核'}" one-click="auth()"><i class="iconfont icon-shen"></i>{{'审核'|translate}}</button>
                        <button type="button" class="btn  btn-xs" btn-per="{id:48,name:'反审核'}" one-click="resetAuth()"><i class="iconfont icon-fanshen"></i>{{'反审核'|translate}}</button>
                        <button type="button" class="btn btn-danger btn-xs" btn-per="{id:48,name:'删除'}" one-click="del()"><i class="iconfont icon-iconfontshanchu"></i>{{"删除"|translate}}</button>
                        <button type="button" class="btn btn-danger btn-xs"  btn-per="{id:48,name:'导出'}" one-click="export()"><i class="iconfont icon-daochu"></i>{{"导出模板"|translate}}</button>
                        <button type="button" class="btn btn-danger btn-xs" btn-per="{id:48,name:'导入'}" style="position: relative;"><i class="iconfont icon-daoru"></i>{{"导入数据"|translate}}<input type="file" ngf-select ng-model="file" name="file" ng-change="import()"/></button>
                        
                    </div>
                    <div class="col-md-offset-2 col-md-6 text-right no-margin">
						<div class="form-group  mr5 ">
                            <label for="" class="ng-binding">{{'初始化状态'|translate}}</label>
                            <select class="form-control input-sm ng-pristine ng-untouched ng-valid ng-not-empty" ng-model="search.isInit" style="width:100px">
                                <option value="">{{'全部'|translate}}</option>
                                <option value="0">{{'未初始化'|translate}}</option>
                                <option value="1">{{'已初始化'|translate}}</option>
                            </select>
                        </div>                    	
						<div class="form-group  mr5">
                            <label for="" class="ng-binding">{{'单据状态'|translate}}</label>
                            <select class="form-control input-sm ng-pristine ng-untouched ng-valid ng-not-empty" ng-model="search.searchReceipt" style="width:90px">
                                <option value="">{{'全部'|translate}}</option>
                                <option value="1">{{'未审核'|translate}}</option>
                                <option value="2">{{'已审核'|translate}}</option>
                            </select>
                        </div>                    	
                        <div class="input-group ">
                            <input type="text" class="form-control input-sm" input-clear style="width: 200px" placeholder="组织/仓库" ng-model="search.filterwhere">
                            <span class="input-group-btn">
                                 <button style="height: 30px" type="button" class="btn btn-danger btn-xs" ng-click="searching()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}</button>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="box-body" auto-height="gridOptions" auto-flag="gridOptions">
            <div ui-grid="gridOptions" ui-grid-edit ui-grid-pagination ui-grid-row-edit ui-grid-cellNav ui-grid-pinning ui-grid-selection
                 ui-grid-resize-columns ui-grid-auto-resize></div>
            <input type="file" ngf-select ng-model="file" name="file" style="visibility: hidden;"/>     
        </div>
        <!-- /.box-body -->
    </div>
</section>
<!-- /.content -->
