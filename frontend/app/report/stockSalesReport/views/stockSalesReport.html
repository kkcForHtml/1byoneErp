<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{'库存销量分析表'|translate}}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'首页'|translate}} </a></li>
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'报表管理'|translate}} </a></li>
        <li class="active"> {{'库存销量分析表'|translate}}</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-danger">
        <div class="box-header with-border" >

            <div  style="margin-right: 15px;">
            <form class="form-inline">

                    <div class="row  text-right">
                            <div class="input-group col-md-3" >
                                <label for="">{{'组织' | translate}}</label>
                                <input style="width: 240px" select2 ng-model="searchConditions.organization" select2-model="organization" config="orgOptions" multiple placeholder="请选择" class="form-control" type="text" />
                                <!--<div multiple-select options="optionsZuzhi" select-model="searchConditions.organization" class="select"  style="display: inline-block"></div>-->
                                <!--<select kendo-multi-select k-options="mdicOptions" k-ng-model="mdictionary"></select>-->
                            </div>
                            <div class="input-group col-md-3" >
                                <label for="">{{'小分类' | translate}}</label>
                                <input style="width: 240px" select2 ng-model="searchConditions.small_type" select2-model="small_type" config="typeOptions" multiple placeholder="请选择" class="form-control" type="text" />
                                <!--<div multiple-select options="optionsSmallType" select-model="searchConditions.small_type" class="select" style="display: inline-block"></div>-->
                            </div>
                            <div class="input-group col-md-3" >
                                <label for="">{{'SKU' | translate}}</label>
                                <input style="width: 240px" select2 ng-model="searchConditions.sku" select2-model="sku" config="skuOptions" multiple placeholder="请选择" class="form-control" type="text" />

                                <!--<div multiple-select options="optionsSKU" select-model="searchConditions.sku" class="select" style="display: inline-block"></div>-->
                            </div>
                            <button  class="btn btn-danger btn-xs" ng-click="search()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}</button>


                    </div>

            </form>
            </div>
        </div>

        <div class="box-body" id="autoHeight" auto-flag="gridOptions" auto-height="gridOptions" auto-hide="gridOptions">
            <div ui-grid="gridOptions"     ui-grid-edit ui-grid-pagination ui-grid-row-edit ui-grid-cellNav ui-grid-pinning 
                 ui-grid-resize-columns ui-grid-auto-resize></div>

        </div>
        <!-- /.box-body -->
</section>
