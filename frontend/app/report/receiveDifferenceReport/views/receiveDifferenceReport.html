<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
        {{'收货差异表'|translate}}
        <small></small>
    </h1>
	<ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'首页'|translate}} </a></li>
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'报表'|translate}} </a></li>
        <li class="active"> {{'收货差异表'|translate}}</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
	<div class="box box-danger">
		<div class="box-header with-border">
			<form class="form-inline">
				<div class="row">
					<div class="col-md-10  btn-mr-5 ">
						<button type="button" class="btn btn-danger btn-xs" one-click="btnSave()"><i class="iconfont icon-baocun-copy"></i>{{'保存'|translate}}</button>
						<button type="button" class="btn btn-danger btn-xs" one-click="differenceAdjustment()"><i class="iconfont icon-different"></i>{{'差异调整'|translate}}</button>
						<!--<button type="button" class="btn btn-danger btn-xs" ng-click="del()"><i class="iconfont icon-iconfontshanchu"></i>删除</button>-->
					</div>
					<div class="col-md-offset-2 col-md-2 text-right no-margin">
						<div class="clearfix search_box">
							<div ng-click="showMore(true)" style="display: inline-block; float: right; margin-top: 1px;">
								<div class="btn btn-primary" style="padding: 3px 6px;" data-toggle="collapse" data-target="#moreDetail" aria-expanded="true" aria-controls="moreDetail">
									{{'更多条件'|translate}}
									<span class="carett"></span>
								</div>
							</div>
							<div class="form-group" style="margin-right: 5px;float: right;">
								<button style="height: 30px; float: right; margin-left: 10px;" type="button" class="btn btn-danger btn-xs" ng-click="search()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}</button>
							</div>

						</div>

					</div>
				</div>
			</form>
				 <div class="more-wrap collapse" id="moreDetail" style=" margin-top: 10px;">
				 	<div class="row clearfix">

				 	<div class="input-group col-lg-4 col-md-6 col-sm-12">
                        <lable>{{'组织' | translate}}</lable>
                        <input select2 ng-model="organization" select2-model="organization1" config="userOrgOptions"
                               multiple placeholder="请选择" class="form-control" type="text"/>
                    </div>

				 	<div class="input-group col-lg-4 col-md-6 col-sm-12">
                        <lable>{{'平台' | translate}}</lable>
                        <input select2 ng-model="channel" select2-model="channel1" config="userChannelOptions" multiple
                               placeholder="请选择" class="form-control" type="text"/>
                        <!--<select kendo-multi-select k-options="userChannelOptions" k-ng-model="channel"></select>-->
                    </div>
				 	
					<div class="input-group col-lg-4 col-md-6 col-sm-12">
                        <label>{{'SKU'|translate}}</label>
                        <input select2 ng-model="sku" select2-model="sku1" config="userProductOptions" multiple
                               placeholder="请选择" class="form-control" type="text"/>
                    </div>

				 	<div class="input-group col-lg-4 col-md-6 col-sm-12">
                        <lable>{{'仓库' | translate}}</lable>
                        <input select2 ng-model="warehouseType" select2-model="warehouseType1"
                               config="userWarehouseOptions" multiple placeholder="请选择" class="form-control" type="text"
                               ng-change="changWarehouse(warehouseType)"/>
                        <!--<select kendo-multi-select k-options="userWarehouseOptions" k-ng-model="warehouseType"></select>-->
                    </div>
					 <div class="input-group col-lg-4 col-md-6 col-sm-12">
						<label for="">{{'调整后差异：'|translate}}</label>
                		<input type="checkbox" ng-model="adjustment1"/>等于0&nbsp;&nbsp;
						<input type="checkbox" ng-model="adjustment2" checked="checked"/>小于0&nbsp;&nbsp;
						<input type="checkbox" ng-model="adjustment3"/>大于0						
				 	</div>
				 	
				 	</div>
                    <!--<div class="center-block" style="width: 180px; overflow: hidden; margin-top: 26px;">
                        <div class="btn btn-success js-search" style="float: left;" ng-click="showMore(false)">{{'确认'|translate}}</div>
                        <div class="btn btn-danger" style="float: right;" ng-click = "clearSearch()">{{'清除'|translate}}</div>
                    </div>-->
                    

				 </div>
			
		</div>
		<!--<div class="box-body" auto-height="gridOptions">
			<div ui-grid="gridOptions" ui-grid-edit ui-grid-pagination ui-grid-selection ui-grid-row-edit ui-grid-cellNav ui-grid-resize-columns ui-grid-auto-resize></div>
		</div>-->
		<div class="box-body" auto-height="gridOptions" auto-flag>
			<div ui-grid="gridOptions" ui-grid-edit ui-grid-pagination ui-grid-row-edit ui-grid-cellNav ui-grid-pinning
				 ui-grid-selection
				 ui-grid-resize-columns ui-grid-auto-resize></div>
		</div>
		<!-- /.box-body -->
	</div>
</section>
<!-- /.content -->
