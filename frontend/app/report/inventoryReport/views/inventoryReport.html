<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{'库存往来报告'|translate}}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'首页'|translate}} </a></li>
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'报表'|translate}} </a></li>
        <li class="active"> {{'库存往来报告'|translate}}</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-danger">
        <div class="box-header with-border">
            <form class="form-inline">
                <div class="row">
                    <div class="col-md-5  btn-mr-5">
                        <button type="button" btn-per="{id:36,name:'库存往来报告-导出'}" class="btn btn-danger btn-xs" one-click="export()"><i
                                class="iconfont icon-daochu"></i>{{'导出'|translate}}
                        </button>
                    </div>
                    <div class="col-md-7 text-right">
                        <button style="height: 30px" type="button" class="btn btn-danger btn-xs"
                                ng-click="search()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}
                        </button>
                        <div ng-click="showMore(true)" style="display: inline-block;">
                            <div class="btn btn-primary" style="padding: 3px 6px;" data-toggle="collapse"
                                 data-target="#moreDetail" aria-expanded="true" aria-controls="moreDetail">
                                {{'更多条件'|translate}}
                                <span class="carett"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="more-wrap collapse" id="moreDetail" style=" margin-top: 10px;">
                <div class="row clearfix">

                    <div class="input-group col-lg-4 col-md-6 col-sm-12">
                        <lable>{{'组织' | translate}}</lable>
                        <input select2 ng-model="organization" select2-model="organization1" config="userOrgOptions" style="width:80%"
                               multiple placeholder="请选择" class="form-control" type="text" ng-change="changOrg(organization)"/>
                    </div>
                    <div class="input-group col-lg-4 col-md-6 col-sm-12">
                        <label>{{'小分类'|translate}}</label>
                        <input select2 ng-model="smallType" select2-model="smallType1" config="productTypeOptions" style="width:80%"
                               multiple placeholder="请选择" class="form-control" type="text"
                               ng-change="changSmallType(smallType)"/>
                    </div>
                    <div class="input-group col-lg-4 col-md-6 col-sm-12">
                        <label>{{'SKU'|translate}}</label>
                        <input select2 ng-model="sku" select2-model="sku1" config="userProductOptions" multiple style="width:80%"
                               placeholder="请选择" class="form-control" type="text"/>
                    </div>
                    <div class="input-group col-lg-4 col-md-6 col-sm-12">
                        <lable>{{'仓库' | translate}}</lable>
                        <input select2 ng-model="warehouseType" select2-model="warehouseType1" style="width:80%"
                               config="userWarehouseOptions" multiple placeholder="请选择" class="form-control" type="text"
                               ng-change="changWarehouse(warehouseType)"/>
                        <!--<select kendo-multi-select k-options="userWarehouseOptions" k-ng-model="warehouseType"></select>-->
                    </div>
                    <div class="input-group col-lg-4 col-md-6 col-sm-12">
                        <lable>{{'平台' | translate}}</lable>
                        <input select2 ng-model="channel" select2-model="channel1" config="userChannelOptions" multiple style="width:80%"
                               placeholder="请选择" class="form-control" type="text"/>
                        <!--<select kendo-multi-select k-options="userChannelOptions" k-ng-model="channel"></select>-->
                    </div>
                    <div class="input-group col-lg-4 col-md-6 col-sm-12">
                        <lable>{{'交易类型' | translate}}</lable>
                        <input select2 ng-model="orderType" select2-model="orderType1" config="saleTypeOptions" multiple style="width:80%"
                               placeholder="请选择" class="form-control" type="text"/>
                        <!--<select kendo-multi-select k-options="saleTypeOptions" k-ng-model="orderType"></select>-->
                    </div>
                    <div class="input-group col-lg-4 col-md-6 col-sm-12">
                        <label>{{'起始日期' | translate}}</label>
                        <input class="form-control input-sm" kendo-date-time-picker style="width:80%" input-clear 
                               k-format="'yyyy-MM-dd'" ng-model='timeFrom' k-ng-model='timeFrom'>
                    </div>
                    <div class="input-group col-lg-4 col-md-6 col-sm-12">
                        <label>{{'结束日期' | translate}}</label>
                        <input class="form-control input-sm" kendo-date-time-picker style="width:80%" input-clear
                               k-format="'yyyy-MM-dd'" ng-model='timeTo' k-ng-model='timeTo'>
                    </div>
                </div>
            </div>
        </div>

        <div class="box-body" auto-height="gridOptions">
            <!--<div grid-table grid-options="gridOptions"></div>-->
            <div ui-grid="gridOptions" ui-grid-pagination ui-grid-cellNav
                 ui-grid-resize-columns ui-grid-auto-resize></div>

        </div>
        <!-- /.box-body -->
    </div>


</section>
<!-- /.content -->
