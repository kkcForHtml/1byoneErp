<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        伙伴列表
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#"><i class="fa fa-dashboard"></i> 合作伙伴管理</a></li>
        <li class="active">伙伴列表</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-danger">
        <div class="box-header with-border">
            <form class="form-inline">
                <div class="row">
                    <div class="col-md-5  btn-mr-5">
                        <button type="button" class="btn btn-success btn-xs" ng-click="editsave()"><i
                                class="iconfont icon-jia1"></i>新增
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="del()"><i
                                class="iconfont icon-iconfontshanchu"></i>删除
                        </button>
                    </div>

                    <div class="col-md-7 text-right">
                        <div class="form-group  mr5 ">
                            <lable style="font-weight: 600;">伙伴分类</lable>
                            <select class="form-control input-sm" style="width:150px" ng-model="searchCondition_class"
                                    ng-options = "lists.CLASSIFY_ID as lists.CLASSIFY_NAME_CN for lists in areaList"></select>
                        </div>

                        <div class="input-group ">
                            <input type="text" class="form-control input-sm" input-clear style="width: 200px"
                                   placeholder="伙伴编码/伙伴名称/伙伴公司名称" ng-model="searchCondition">
                            <span class="input-group-btn">
                                 <button style="height: 30px" type="button" class="btn btn-danger btn-xs" one-click="search()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}</button>
                              </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="box-body" auto-height="gridOptions">
            <div ui-grid="gridOptions" ui-grid-edit ui-grid-pagination ui-grid-row-edit ui-grid-cellNav
                 ui-grid-selection
                 ui-grid-resize-columns ui-grid-auto-resize></div>
        </div>
        <!-- /.box-body -->
    </div>


</section>
<!-- /.content -->
