<div class="panel add-ul {{panelClass}}">
    <div class="panel-heading">
        <h3 class="panel-title">{{title}}</h3>
    </div>
    <div class="panel-body">
        <ul class="list-group add-ul">
            <li class="list-group-item clearfix">
                <div class="row ">
                    <div class="col-md-4 text-right">
                        <img ng-src="{{errorIcon}}" class="tigs-icon" />
                    </div>
                    <div class="col-md-7 newline">
                        <h4 ng-bind-html="messageText"></h4>
                    </div>
                </div>
            </li>
            <li class="list-group-item clearfix">
                <div class="col-md-12 text-center">
                    <button class="btn btn-primary" ng-click="ok();">确定</button>
                    <button class="btn margin-l-15" ng-click="cancel();" ng-show="!isHideCancel">否</button>
                </div>
            </li>

        </ul>

    </div>

</div>

<style>
 .modal-ssm>.modal-content{
    width:500px !important;
 }
</style>
