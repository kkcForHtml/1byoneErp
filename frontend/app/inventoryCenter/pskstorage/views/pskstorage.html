<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        待入库列表
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li>仓库管理</li>
        <li class="active">待入库列表</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-danger">
        <div class="box-header with-border" >
            <form class="form-inline">
                <div class="row">
                    <div class="col-md-6  btn-mr-5 ">
                        <button type="button" class="btn btn-success btn-xs" one-click="inventory()" btn-per="{id:27,name:'确认入库'}"><i class="iconfont "></i>确认入库</button>
                        <button type="button" class="btn btn-danger btn-xs" one-click="cancelinven()" btn-per="{id:27,name:'取消入库'}"><i class="iconfont "></i>取消入库</button>
                    </div>

                    <div class="col-md-offset-2 col-md-6 text-right no-margin">
                        <div class="form-group  mr5 " >
                            <lable style="font-weight: 600;">收货状态</lable>
                            <select class="form-control input-sm" style="width:150px" ng-model="PLAN_STATE"
                                    ng-options = "value.VALUE as value.NAME for value in planlist" ng-change="warehouseSearch(PLAN_STATE)"></select>
                        </div>

                        <div class="input-group ">
                            <input type="text" class="form-control input-sm" style="width: 200px" placeholder="组织/单号/调出仓库/调入仓库" ng-model="searchCondtion" input-clear>
                            <span class="input-group-btn">
                                 <button style="height: 30px" type="button" class="btn btn-danger btn-xs" one-click="search()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}</button>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="box-body" id="autoHeight" auto-flag="gridOptions" auto-height="gridOptions" auto-hide="gridOptions" style="padding-top: 0">
            <div ui-grid="gridOptions"     ui-grid-edit ui-grid-pagination ui-grid-row-edit ui-grid-cellNav ui-grid-pinning  ui-grid-selection
                 ui-grid-resize-columns ui-grid-auto-resize></div>

        </div>
        <!-- /.box-body -->
    </div>
</section>
<!-- /.content -->
