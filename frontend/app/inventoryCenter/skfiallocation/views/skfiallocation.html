<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        调拨单
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'首页'|translate}}</a></li>
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'仓库管理'|translate}}</a></li>
        <li class="active">{{'调拨单'|translate}}</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-danger">
        <div class="box-header with-border" >
            <form class="form-inline">
                <div class="row">
                    <div class="col-md-8  btn-mr-5 ">
                        <button type="button" class="btn btn-success btn-xs" btn-per="{id:25,name:'调拨单-新增'}" one-click="add()"><i class="iconfont icon-jia1"></i>新增</button>
                        <!--<button type="button" class="btn btn-danger btn-xs" one-click="auth()"><i class="iconfont icon-shen"></i>{{'审核'|translate}}</button>-->
                        <!--<button type="button" class="btn  btn-xs" one-click="resetAuth()"><i class="iconfont icon-fanshen"></i>{{'反审核'|translate}}</button>-->
                        <button type="button" class="btn btn-danger btn-xs" btn-per="{id:25,name:'调拨单-删除'}" one-click="del()"><i class="iconfont icon-iconfontshanchu"></i>删除</button>
                    </div>
                    <div class="col-md-offset-2 col-md-4 text-right no-margin">
                        <div class="input-group ">
                            <input type="text" class="form-control input-sm" input-clear style="width: 200px" placeholder="单号/组织/仓库" ng-model="searchCondition">
                            <span class="input-group-btn">
                                 <button style="height: 30px" type="button" class="btn btn-danger btn-xs" ng-click="search()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}</button>
                              </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="box-body" auto-height="gridOptions" auto-flag="gridOptions">
            <div ui-grid="gridOptions" ui-grid-edit ui-grid-pagination ui-grid-row-edit ui-grid-cellNav ui-grid-pinning ui-grid-selection
                 ui-grid-resize-columns ui-grid-auto-resize></div>
        </div>
        <!-- /.box-body -->
    </div>
</section>
<!-- /.content -->
