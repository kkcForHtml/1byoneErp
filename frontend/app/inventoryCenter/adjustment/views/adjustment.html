<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        库存调整单
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li>仓库管理</li>
        <li class="active">库存调整单</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-danger">
        <div class="box-header with-border" >
            <form class="form-inline">
                <div class="row">
                    <div class="col-md-8  btn-mr-5 ">
                        <button type="button" class="btn btn-success btn-xs" ng-click="add()" btn-per="{id:26,name:'新增'}"><i class="iconfont icon-jia1"></i>新增</button>
                        <!--<button type="button" class="btn btn-danger btn-xs ng-binding" one-click="auth()"><i class="iconfont icon-shen"></i>审核</button>-->
                        <!--<button type="button" class="btn  btn-xs ng-binding" one-click="resetAuth()"><i class="iconfont icon-fanshen"></i>反审核</button>-->
                        <button type="button" class="btn btn-danger btn-xs ng-binding" one-click="del()" btn-per="{id:26,name:'删除'}">
                            <i class="iconfont icon-iconfontshanchu"></i>删除</button>
                        </div>
                    <div class="col-md-offset-2 col-md-4 text-right no-margin">
                        <div class="input-group ">
                            <input type="text" class="form-control input-sm" input-clear style="width: 200px" placeholder="库存调整单号/组织/调整仓库" ng-model="searchCondtion">
                            <span class="input-group-btn">
                                 <button style="height: 30px" type="button" class="btn btn-danger btn-xs" ng-click="search()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}</button>
                              </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="box-body" auto-height="gridOptions">
            <div ui-grid="gridOptions"     ui-grid-edit ui-grid-pagination ui-grid-row-edit ui-grid-cellNav  ui-grid-selection
                 ui-grid-resize-columns ui-grid-auto-resize></div>
        </div>
        <!-- /.box-body -->
    </div>
</section>
<!-- /.content -->
