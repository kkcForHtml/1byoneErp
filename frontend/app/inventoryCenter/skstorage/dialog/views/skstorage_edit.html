<div class="modal-content">
    <div class="modal-header modal-header-color">
        <button type="button" class="close" data-dismiss="modal"
                aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{'编辑' | translate}}</h4>
    </div>
    <div class="modal-body">
        <div class="body-header">

            <form>
                <div class="row">
                    <div class="col-md-5  btn-mr-5">

                        <button type="button" class="btn  btn-danger btn-xs" one-click="save()"><i
                                class="iconfont icon-baocun-copy"></i>{{'保存' | translate}}
                        </button>
                        <button type="button" class="btn  btn-danger btn-xs" one-click="authSkstorage()" ng-show="showAuth">
                            <i class="iconfont icon-shen"></i>{{'审核'|translate}}
                        </button>
                        <button type="button" class="btn  btn-danger btn-xs" one-click="resetAuthSkstorage()" ng-show="showResetAuth">
                            <i class="iconfont icon-fanshen"></i>{{'反审核'|translate}}
                        </button>
                    </div>

                </div>
            </form>
        </div>

        <div kendo-tab-strip>
            <ul>
                <li class="k-state-active">{{'基本信息' | translate}}</li>
                <li>{{'金额信息' | translate}}</li>

            </ul>
            <div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for=""><i class="text-danger">*</i>{{'组织' | translate}}</label>
                            <div select-organisation select-model="ORGANISATION_CODE " options="orgoptions" ></div>

                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for=""><i class="text-danger">*</i>{{'入库单号' | translate}}</label>
                            <input type="text" class="form-control input-sm"
                                   ng-model="model.STORAGE_CD" ng-disabled="true">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for=""><i class="text-danger">*</i>{{'入库日期' | translate}}</label>
                            <input type="text" class="form-control input-sm" kendo-date-time-picker  k-format="'yyyy-MM-dd HH:mm:ss'" ng-model="STORAGE_AT">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for=""><i class="text-danger">*</i>{{'制单日期' | translate}}</label>
                            <input type="text" class="form-control input-sm" ng-model="CREATED_AT" ng-readonly="true">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for=""><i class="text-danger">*</i>{{'单据类型' | translate}}</label>
                            <select class="form-control input-sm" ng-model="model.ORDER_TYPE"
                                    ng-options="type.value as type.name for type in typeList" ng-change="changeType()">
                            </select>
                        </div>
                    </div>

                    <div class="col-md-3">
                       <!-- <div class="form-group">
                            <label for=""><i class="text-danger">*</i>{{'客户名称' | translate}}</label>
                            <input type="text" class="form-control input-sm" ng-model="customerName" ng-readonly="true" ng-click="searchPartner()">
                        </div>-->
                        <div class="form-group">
                            <label for=""><i class="text-danger">*</i>{{'供应商名称'|translate}}</label>
                            <div class="input-group">
                                <input type="text" class="form-control input-sm" style="width: 180px" ng-model="customerName" ng-readonly="true">
                            <span class="input-group-btn" style="display: inline;">
                                 <button style="height: 30px" type="button" class="btn btn-danger btn-xs" ng-click="searchPartner()"><i class="iconfont icon-sousuo_sousuo"></i>{{'选择'|translate}}</button>
                              </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for=""><i class="text-danger">*</i>{{'入库仓库' | translate}}</label>
                            <select class="form-control input-sm" ng-model="model.WAREHOUSE_CODE"
                                    ng-options="warehouse.WAREHOUSE_CODE as warehouse.WAREHOUSE_NAME_CN for warehouse in warehouseList">
                            </select>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="">{{'制单人' | translate}}</label>
                            <input type="text" class="form-control input-sm" ng-model="CUSER_NAME">
                        </div>
                    </div>


                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="">{{'单据状态' | translate}}</label>
                            <input type="text" class="form-control input-sm" ng-model="currentState" ng-disabled="true">
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="">{{'备注' | translate}}</label>
                            <textarea class="form-control input-sm" ng-model="model.STORAGE_REMARKS"></textarea>
                        </div>
                    </div>
                </div>
            </div>




            <div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for=""><i class="text-danger">*</i>币种</label>
                            <select class="form-control input-sm" ng-model="model.MONEY_CODE"
                                    ng-options="moneyCode.MONEY_CODE as moneyCode.MONEY_NAME_CN for moneyCode in moneyCodeList" ng-change="changePmoneyCode(model.PMONEY_CODE)">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for=""></i>金额</label>
                            <input type="text" class="form-control input-sm"  ng-model="model.STORAGE_MONEY" ng-readonly="true">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="page-header orange">
            <h4>
                入库明细
            </h4>
        </div>
        <div class="row">
            <div class="col-md-5  btn-mr-5">
                <button type="button" class="btn btn-success btn-xs" ng-click="addDetail()"><i class="iconfont icon-jia1"></i></button>
                <button type="button" class="btn btn-danger btn-xs" ng-click="delDetail()"><i class="iconfont icon-iconfontshanchu"></i></button>
            </div>

        </div>

        <div ui-grid="gridOptions"   ui-grid-edit ui-grid-pagination ui-grid-selection ui-grid-exporter ui-grid-row-edit ui-grid-resize-columns ui-grid-auto-resize></div>

        <!--内容-->
    </div>
</div>
