<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        入库单
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'首页'|translate}}</a></li>
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'仓库管理'|translate}}</a></li>
        <li class="active">{{'入库单'|translate}}</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-danger">
        <div class="box-header with-border">
            <form class="form-inline">
                <div class="row">
                    <div class="col-md-8  btn-mr-5 ">
                        <button type="button" class="btn btn-success btn-xs" btn-per="{id:24,name:'新增'}"
                                one-click="add()"><i class="iconfont icon-jia1"></i>新增
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" btn-per="{id:24,name:'删除'}"
                                one-click="del()"><i class="iconfont icon-iconfontshanchu"></i>删除
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" btn-per="{id:24,name:'导出'}"
                                one-click="export()"><i class="iconfont icon-daochu"></i>{{'导出'|translate}}
                        </button>
                    </div>
                    <div class="col-md-offset-2 col-md-4 text-right no-margin">
                        <div class="input-group ">
                            <input type="text" class="form-control input-sm" input-clear style="width: 200px"
                                   placeholder="入库单号/组织/入库仓库" ng-model="model.searchCondition">
                            <span class="input-group-btn">
                                 <button style="height: 30px" type="button" class="btn btn-danger btn-xs"
                                         ng-click="search()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}
                                 </button>
                              </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="box-body" auto-height="gridOptions">
            <div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection
                 ui-grid-exporter
                 ui-grid-resize-columns ui-grid-auto-resize></div>
        </div>
        <!-- /.box-body -->
    </div>
</section>
<!-- /.content -->
