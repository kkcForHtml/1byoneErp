<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        待出库列表
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li>仓库管理</li>
        <li class="active">待出库列表</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-danger">
        <div class="box-header with-border" >
            <form class="form-inline">
                <div class="row">
                    <div class="col-md-8  btn-mr-5 ">
                        <button type="button" class="btn btn-success btn-xs" one-click="palcing()"  btn-per="{id:28,name:'编辑'}" ><i class="iconfont"></i>确认出库</button>
                        <button type="button" class="btn btn-danger btn-xs" one-click="cancelinven()"  btn-per="{id:28,name:'取消出库'}" ><i class="iconfont "></i>取消出库</button>
                    </div>
                    <div class="col-md-offset-2 col-md-4 text-right no-margin">
                        <div class="input-group ">
                            <input type="text" class="form-control input-sm" style="width: 200px" placeholder="组织/单号/调出仓库/调入仓库" ng-model="searchCondtion" input-clear>
                            <span class="input-group-btn">
                                 <button style="height: 30px" type="button" class="btn btn-danger btn-xs" one-click="search()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}</button>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="box-body" auto-height="gridOptions" auto-flag="gridOptions" auto-hide="gridOptions">
            <div ui-grid="gridOptions"  ui-grid-edit ui-grid-pagination ui-grid-row-edit ui-grid-cellNav  ui-grid-selection
                 ui-grid-resize-columns ui-grid-auto-resize ui-grid-pinning></div>
        </div>
        <!-- /.box-body -->
    </div>
</section>
<!-- /.content -->
