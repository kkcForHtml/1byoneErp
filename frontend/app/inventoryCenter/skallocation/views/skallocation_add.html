<div class="modal-content">
    <div class="modal-header modal-header-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{'新增' | translate}}</h4>
    </div>
    <div class="modal-body">
        <div class="body-header">
            <form>
                <div class="row">
                    <div class="col-md-5  btn-mr-5">
                        <button type="button" class="btn  btn-danger btn-xs" btn-per="{id:50,name:'调拨计划单-新增'}" one-click="save()">
                            <i class="iconfont icon-baocun-copy"></i>{{'保存' | translate}}
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div kendo-tab-strip>
            <ul>
                <li class="k-state-active">{{'基本信息' | translate}}</li>
            </ul>
            <div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for=""><i class="text-danger">*</i>{{'调拨计划单号' | translate}}</label>
                            <input type="text" class="form-control input-sm" ng-model="ALLOCATION_CD" ng-disabled="true">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="">{{'单据状态' | translate}}</label>
                            <input type="text" class="form-control input-sm" ng-model="currentState" ng-disabled="true">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for=""><i class="text-danger">*</i>{{'制单日期' | translate}}</label>
                            <input type="text" class="form-control input-sm" ng-model="initDate" ng-disabled="true">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="">{{'制单人' | translate}}</label>
                            <input type="text" class="form-control input-sm" ng-model="initUserName" ng-disabled="true">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for=""><i class="text-danger">*</i>{{'调出组织' | translate}}</label>
                            <select class='form-control input-sm' ng-model='ERGANISATION_ID'
                                    ng-options='item.ORGANISATION_ID as item.ORGANISATION_NAME_CN for item in organizations' ng-change='oChange(1,ERGANISATION_ID)'></select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for=""><i class="text-danger">*</i>{{'调出仓库' | translate}}</label>
                            <select class="form-control input-sm" ng-model="ETWAREHOUSE_ID"
                                    ng-options="warehouse.WAREHOUSE_ID as warehouse.WAREHOUSE_NAME_CN for warehouse in eWarehouseList">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for=""><i class="text-danger">*</i>{{'预计调出日期' | translate}}</label>
                            <input type="text" class="form-control input-sm" input-blur kendo-date-time-picker
                                   k-format="'yyyy-MM-dd'" ng-model="ESTIMATED_AT">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for=""><i class="text-danger">*</i>{{'调入组织' | translate}}</label>
                            <select class='form-control input-sm' ng-model='ARGANISATION_ID'
                                    ng-options='item.ORGANISATION_ID as item.ORGANISATION_NAME_CN for item in organizations' ng-change='oChange(2,ARGANISATION_ID)'></select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for=""><i class="text-danger">*</i>{{'调入仓库' | translate}}</label>
                            <select class="form-control input-sm" ng-model="ATWAREHOUSE_ID"
                                    ng-options="warehouse.WAREHOUSE_ID as warehouse.WAREHOUSE_NAME_CN for warehouse in aWarehouseList">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for=""><i class="text-danger">*</i>{{'预计调入日期' | translate}}</label>
                            <input type="text" class="form-control input-sm" input-blur kendo-date-time-picker
                                   k-format="'yyyy-MM-dd'" ng-model="ESTIMATEDA_AT">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="">{{'备注' | translate}}</label>
                            <textarea class="form-control input-sm" ng-model="ALLOCATION_REMARKS"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-header orange">
            <h4>
                调拨明细
            </h4>
        </div>
        <div class="row">
            <div class="col-md-5  btn-mr-5">
                <button type="button" class="btn btn-success btn-xs" ng-click="addDetail()"><i class="iconfont icon-jia1"></i></button>
                <button type="button" class="btn btn-danger btn-xs" ng-click="delDetail()"><i class="iconfont icon-iconfontshanchu"></i></button>
            </div>
        </div>
        <div class="box-body" auto-height="gridOptions" auto-flag="gridOptions" auto-hide="gridOptions">
            <div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize></div>
        </div>
        <!--内容-->
    </div>
</div>
