<!-- Content Header (Page header) -->
<style type="text/css">
	.pt-grid .ui-grid-disable-selection{
        line-height: 90px;
    }
</style>
<section class="content-header">
    <h1>
        {{'平台资料管理'|translate}}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'首页'|translate}}</a></li>
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'小工具'|translate}}</a></li>
        <li class="active">{{'平台资料管理'|translate}}</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-danger">
        <div class="box-header with-border" >
            <form class="form-inline">
                <div class="row">
                    <div class="col-md-6  btn-mr-5 ">
                        <button type="button" class="btn btn-success btn-xs" btn-per="{id:48,name:'新增'}" one-click="add()"><i class="iconfont icon-jia1"></i>{{'新增'|translate}}</button>
                        <button type="button" class="btn btn-danger btn-xs" btn-per="{id:48,name:'删除'}" one-click="del()"><i class="iconfont icon-iconfontshanchu"></i>{{"删除"|translate}}</button>
                        
                    </div>
                    <div class="col-md-offset-2 col-md-6 text-right no-margin">
                        <div class="input-group ">
                            <input type="text" class="form-control input-sm" input-clear style="width: 200px" placeholder="平台/SKU" ng-model="search.filterwhere">
                            <span class="input-group-btn">
                                 <button style="height: 30px" type="button" class="btn btn-danger btn-xs" ng-click="searching()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}</button>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="box-body pt-grid" auto-height="gridOptions" auto-flag="gridOptions">
            <div ui-grid="gridOptions" ui-grid-edit ui-grid-pagination ui-grid-cellNav ui-grid-pinning ui-grid-selection
                 ui-grid-resize-columns ui-grid-auto-resize></div>     
        </div>
        <!-- /.box-body -->
    </div>
</section>
<!-- /.content -->
