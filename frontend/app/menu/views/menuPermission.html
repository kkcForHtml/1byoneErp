<!-- Main content -->
<section class="content">
    <div class="box box-danger">
        <div class="box-header with-border" >
            <form class="form-inline">
                  <div class="row">
                      <div class="col-md-5  btn-mr-5">
                          <button type="button" class="btn btn-danger btn-xs" one-click="authority()" ng-disabled="!ROLE_INFO_ID"><i class="iconfont icon-shouquan"></i>授权</button>
                      </div>

                  </div>



            </form>
        </div>

        <!-- /.box-body -->
        <div class="box-body">
            <form class="form-inline">
            <div class="row" >
                <div class="col-md-12 ">

                    <label>授予角色</label>
                    <div class="input-group ">
                        <input type="text" class="form-control input-sm"  style="width: 200px"  ng-model="roleInputName" readonly>
                        <span class="input-group-btn">
                                 <button style="height: 30px" type="button" class="btn btn-danger btn-xs" ng-click="searchRoles()" ><i class="iconfont icon-sousuo_sousuo"></i>{{'查询'|translate}}</button>
                        </span>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-8  ">
                    <tree-grid tree-data="tree_data"  select-all="selectAll()" template-url="app/menu/views/treeTemplate.html" tree-control="my_tree" col-defs="col_defs" expand-on="expanding_property" on-select="my_tree_handler(branch)" expand-level="0" icon-leaf= "glyphicon glyphicon-globe"></tree-grid>
                </div>

                </div>
            </form>
         </div>

    </div>
</section>
