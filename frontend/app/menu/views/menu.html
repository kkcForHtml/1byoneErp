<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>菜单列表<small></small></h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#"><i class="fa fa-dashboard"></i> 菜单管理</a></li>
        <li class="active">菜单列表</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-danger">
        <div class="box-header with-border" >
            <form class="form-inline">
                  <div class="row">
                      <div class="col-md-5  btn-mr-5">
                          <button type="button" class="btn  btn-danger btn-xs" one-click="save()"><i class="iconfont icon-baocun-copy" ></i>{{'保存'|translate}}</button>
                      </div>

                  </div>



            </form>
        </div>

        <!-- /.box-body -->
        <div class="box-body">
            <div class="container-fluid">
            <div class="row" >
                <div class="col-md-7">
                   <table class="table table-bordered table-responsive">
                       <tr>
                           <th class="text-center">菜单列表</th>
                       </tr>
                       <tr>
                           <td  style="padding-left: 200px;" class="well">
                               <div style="min-height: 400px"
                                       data-angular-treeview="true"
                                       data-tree-id="options"
                                       data-tree-model="treeModel"
                                       data-node-id="MENUS_ID"
                                       data-node-label="MENUS_NAME_CN"
                                       data-node-children="children" >
                               </div>
                           </td>
                       </tr>
                   </table>
                </div>
                <div class="col-md-3">
                    <form role="form" name="myForm">
                        <div class="form-group">
                            <label for="">菜单名称修改</label>
                            <input type="text" class="form-control input-sm"   ng-model="currentNode.MENUS_NAME_CN" >
                        </div>
                    </form>
                </div>
            </div>
            </div>
         </div>

    </div>
</section>
<!-- /.content -->
