    <h1>
        计量单位
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>

<!-- Main content -->
<section class="content">
    <div class="box box-danger">
        <div class="box-header with-border" >
            <form class="form-inline">
                  <div class="row">
                      <div class="col-md-5  btn-mr-5">
                          <button type="button" class="btn btn-success btn-xs" ng-click="edit()"><i class="iconfont icon-jia1"></i>新增</button>
                          <!--
                          <button type="button" class="btn btn-danger btn-xs" ng-click="modify()"><i class="iconfont icon-jia1" ></i>保存</button>
                          -->
                          <button type="button" class="btn  btn-danger btn-xs" ng-click="modify()"><i class="iconfont icon-baocun-copy" ></i>保存</button>
                          <button type="button" class="btn btn-danger btn-xs" ng-click="del()"><i class="iconfont icon-iconfontshanchu"></i>删除</button>
                      </div>
                      <div class="col-md-offset-2 col-md-5 text-right">

                          <div class="input-group ">
                              <input type="text" class="form-control input-sm" input-clear style="width: 200px" placeholder="计量单位编码/名称/符号" ng-model="searchCondition">
                              <span class="input-group-btn">
                                 <button style="height: 30px" type="button" class="btn btn-danger btn-xs" ng-click="search()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}</button>
                              </span>
                          </div>

                      </div>
                  </div>
            </form>


        </div>

        <div class="box-body" auto-height="gridOptions" auto-flag="gridOptions" auto-hide="gridOptions">
            <div ui-grid="gridOptions"     ui-grid-edit ui-grid-pagination ui-grid-row-edit ui-grid-cellNav  ui-grid-selection
                 ui-grid-resize-columns ui-grid-auto-resize ui-grid-pinning></div>
        </div>


        <!-- /.box-body -->
    </div>




</section>
