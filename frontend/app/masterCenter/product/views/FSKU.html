<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{'映射列表'|translate}}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'首页'|translate}} </a></li>
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'产品管理'|translate}} </a></li>
        <li class="active"> {{'映射列表'|translate}}</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-danger">
        <div class="box-header with-border" >
            <form class="form-inline">
                  <div class="row">
                      <div class="col-md-5  btn-mr-5">

                          <button type="button" class="btn btn-success btn-xs" btn-per="{id:12,name:'新增编辑'}" one-click="add()"><i class="iconfont icon-jia1"></i>{{'新增'|translate}}</button>
                          <button type="button" class="btn  btn-danger btn-xs" btn-per="{id:12,name:'新增编辑'}"  one-click="save()"><i class="iconfont icon-baocun-copy" ></i>{{'保存'|translate}}</button>
                          <button type="button" class="btn btn-danger btn-xs" btn-per="{id:12,name:'删除'}" one-click="del()"><i class="iconfont icon-iconfontshanchu"></i>{{'删除'|translate}}</button>
                      </div>
                      <div class="col-md-offset-2 col-md-5 text-right">

                          <div class="input-group ">
                              <input type="text" class="form-control input-sm" input-clear style="width: 200px" placeholder="{{'产品SKU/FNSKU/ASIN'|translate}}" ng-model="name">
                              <span class="input-group-btn">
                                 <button style="height: 30px" type="button" class="btn btn-danger btn-xs" ng-click="search()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}</button>
                              </span>
                          </div>
                      </div>
                  </div>
            </form>


        </div>
        <div class="box-body" id="autoHeight" auto-height="gridOptions_FNSKU" auto-flag="gridOptions_FNSKU"  auto-hide="gridOptions_FNSKU" >
            <!--<div grid-table grid-options="gridOptions"></div>-->
            <div ui-grid="gridOptions_FNSKU"     ui-grid-edit ui-grid-pagination ui-grid-row-edit ui-grid-cellNav ui-grid-pinning  ui-grid-selection
                 ui-grid-resize-columns ui-grid-auto-resize></div>

        </div>
        <!-- /.box-body -->
    </div>




</section>
<!-- /.content -->
