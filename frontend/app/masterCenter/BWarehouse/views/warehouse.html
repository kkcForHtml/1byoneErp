<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        仓库列表
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#"><i class="fa fa-dashboard"></i> 基础资料</a></li>
        <li class="active">仓库列表</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-danger">
        <div class="box-header with-border" >
            <form class="form-inline">
                <div class="row">
                    <div class="col-md-2  btn-mr-5 ">
                        <button type="button" btn-per="{id:6,name:'仓库-新增'}" class="btn btn-success btn-xs" ng-click="add()"><i class="iconfont icon-jia1"></i>新增</button>
                        <button type="button" btn-per="{id:6,name:'仓库-删除'}" class="btn btn-danger btn-xs" ng-click="del()"><i class="iconfont icon-iconfontshanchu"></i>删除</button>
                    </div>
                    <div class="col-md-10 text-right">
                        <div class="form-group  mr5 " >
                            <lable style="font-weight: 600;">仓库分类</lable>
                            <select class="form-control input-sm" style="width:150px" ng-model="WAREHOUSE_TYPE_ID"
                                    ng-options = "value.D_VALUE as value.D_NAME_CN for value in warehouseList" ng-change="warehouseSearch(WAREHOUSE_TYPE_ID)"></select>
                        </div>

                        <div class="form-group  mr5 ">
                            <lable style="font-weight: 600;">所属组织</lable>
                            <select class="form-control input-sm" style="width:150px" ng-model="ORGANISATION_ID"
                                    ng-options = "value.ORGANISATION_ID as value.ORGANISATION_NAME_CN for value in orgList"
                                    ng-change="changeSelect(ORGANISATION_ID)"></select>
                        </div>

                        <div class="form-group  mr5 ">
                            <lable style="font-weight: 600;">平台</lable>
                            <select class="form-control input-sm" style="width:150px" ng-model="CHANNEL_ID"
                                    ng-options = "value.CHANNEL_ID as value.CHANNEL_NAME_CN for value in channelList" ng-change="channelSearch(CHANNEL_ID)"></select>
                        </div>

                        <div class="input-group ">
                            <input type="text" class="form-control input-sm" input-clear style="width: 200px" placeholder="仓库名称/编码" ng-model="searchCondtion">
                            <span class="input-group-btn">
                                 <button style="height: 30px" type="button" class="btn btn-danger btn-xs" ng-click="search()"><i class="iconfont icon-sousuo_sousuo"></i>{{'搜索'|translate}}</button>
                              </span>
                        </div>
                    </div>



                </div>
            </form>


        </div>

        <div class="box-body" auto-height="gridOptions" >
            <!--<div grid-table grid-options="gridOptions"></div>-->
            <div ui-grid="gridOptions"     ui-grid-edit ui-grid-pagination ui-grid-row-edit ui-grid-cellNav  ui-grid-selection
                 ui-grid-resize-columns ui-grid-auto-resize></div>

        </div>

        <!-- /.box-body -->
    </div>




</section>
<!-- /.content -->
