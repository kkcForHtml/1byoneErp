<section class="content" >

        <div class="box-header with-border" >
            <form class="form-inline">
                <div class="row">
                    <div class="col-md-5  btn-mr-5">
                        <button type="button" class="btn btn-danger btn-xs" ng-click="start()"><i class="iconfont icon-shuaxin"></i>{{'启用' | translate}}</button>
                    </div>

                </div>



            </form>
        </div>


                <div class="row">
                    <div class="col-md-6  ">
                        <div class="page-header orange">
                            <h4>法人实体</h4>
                        </div>

                        <div  auto-height="gridSystemsOptions">
                            <div ui-grid="gridSystemsOptions"    ui-grid-edit ui-grid-pagination ui-grid-selection ui-grid-row-edit ui-grid-resize-columns ui-grid-auto-resize></div>

                        <div  auto-height="gridPermissionsOptions" auto-flag="gridPermissionsOptions" auto-hide="gridPermissionsOptions">

                        </div>

                    </div>
                </div>
        </div>
</section>
